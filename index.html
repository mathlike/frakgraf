<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Pracy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        #month-year {
            font-size: 24px;
            font-weight: bold;
            color: #965ea9;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 9px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        td {
            padding: 3px 20px;
            border: 1px solid #ddd;
            text-align: left;
        }
        thead {
            background-color: #f2f2f2;
        }
        /* Klasa do podświetlania dzisiejszej daty */
        .highlight {
            background-color: #fffb8f;
            font-weight: bold;
        }

        th:nth-child(1), td:nth-child(1),
        th:nth-child(2), td:nth-child(2) {
            width: 1%; /* Powoduje, że kolumna zajmuje minimalną potrzebną szerokość */
            white-space: nowrap; /* Zapobiega łamaniu tekstu w tych komórkach */
        }

        /* Podświetlenie soboty (niebieski) */
        .saturday-row {
            background-color: #D7E2F5; 
        }

        /* Podświetlenie niedzieli (czerwony) */
        .sunday-row {
            background-color: #FCE0E0;
        }

        .header {
          display: flex;
          align-items: center;
          margin-bottom: 20px;
      }

      .logo {
          height: 50px;
          margin-right: 15px;
      }

      .name {
        background-color: #33a8aa;
        padding: 5px 10px;
        border-radius: 5px; 
        margin-left: 15px;
        font-size: 30px;
        font-weight: bold;
        color: #FFFFFF;
    }

</style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://www.frakolandia.pl/images/frakolandia-stalowa-wola.png" alt="Logo" class="logo">
            <select id="person-select" class="name"></select>
        </div>

        <p>&nbsp;</p>

        <div class="controls">
            <button id="prev-month">Poprzedni</button>
            <div id="month-year"></div>
            <button id="next-month">Następny</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>DATA</th>
                    <th>DZIEŃ</th>
                    <th>MIEJSCE</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
            </tbody>
        </table>
    </div>

    <script>
// --- KONFIGURACJA ---
    const ARKUSZ_URL_BAZOWY = "https://docs.google.com/spreadsheets/d/1Gq8rD_tlDOaT9O0LOG6K7xZj_zA7c_n4RdO9kUhWgd8/gviz/tq?tqx=out:json&gid=0";

// --- ELEMENTY DOM I ZMIENNE GLOBALNE ---
    const monthYearElement = document.getElementById('month-year');
    const scheduleBody = document.getElementById('schedule-body');
    const prevMonthButton = document.getElementById('prev-month');
    const nextMonthButton = document.getElementById('next-month');
    const personSelectElement = document.getElementById('person-select'); // Nowy element select

    const monthNames = ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"];
    const dayNames = ["N", "Pn", "Wt", "Śr", "Czw", "Pt", "Sob"];
    let currentDate = new Date();

// --- GŁÓWNA LOGIKA SKRYPTU ---

    /**
     * NOWA FUNKCJA: Pobiera listę imion z arkusza i tworzy opcje dla elementu <select>.
     * Uruchamia się tylko raz przy ładowaniu strony.
     */
    async function pobierzIUtworzOpcjeSelect() {
        const query = "select E where E is not null offset 1"; // Zapytanie o unikalne imiona
        const url = `${ARKUSZ_URL_BAZOWY}&tq=${encodeURIComponent(query)}`;

        try {
            const response = await fetch(url);
            const rawText = await response.text();
            const jsonString = rawText.match(/setResponse\((.*)\);/s)[1];
            const json = JSON.parse(jsonString);

            const names = json.table.rows.map(row => row.c[0].v);

            // Czyścimy istniejące opcje i dodajemy nowe
            personSelectElement.innerHTML = '';
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                personSelectElement.appendChild(option);
            });

        } catch (error) {
            console.error("Błąd podczas pobierania listy osób:", error);
            // Można tu dodać informację dla użytkownika, np. wstawiając jedną, pustą opcję
            personSelectElement.innerHTML = '<option>Błąd ładowania</option>';
        }
    }


    /**
     * Funkcja pobierająca dane z arkusza Google dla konkretnej osoby.
     * @param {string} imie - Imię osoby, dla której mają być pobrane dane.
     * @returns {Promise<Array>} - Obietnica, która zwraca tablicę z danymi grafiku.
     */
    async function pobierzDaneGrafiku(imie) {
        if (!imie) return []; // Jeśli imię jest puste, nie wykonuj zapytania

        const query = `select A, B, C where B = '${imie}'`;
        const link_url = `${ARKUSZ_URL_BAZOWY}&tq=${encodeURIComponent(query)}`;

        try {
            const response = await fetch(link_url);
            const rawText = await response.text();
            const jsonString = rawText.match(/setResponse\((.*)\);/s)[1];
            const json = JSON.parse(jsonString);

            if (!json.table.rows) return []; // Zwróć pustą tablicę, jeśli brak danych

            const cols = ["DATA", "IMIE", "MIEJSCE"];
            const rows = json.table.rows;

            const scheduleData = rows.map(row => {
                let obj = {};
                row.c.forEach((cell, i) => {
                    if (cell) obj[cols[i]] = cell.f ? cell.f : cell.v;
                    else obj[cols[i]] = '';
                });
                return obj;
            });
            return scheduleData;

        } catch (error) {
            console.error("Błąd podczas pobierania danych grafiku:", error);
            return [];
        }
    }


    /**
     * Główna funkcja generująca tabelę z grafikiem.
     */
    function generateCalendar(year, month, scheduleData) {
        scheduleBody.innerHTML = '';
        monthYearElement.textContent = `${monthNames[month]} ${year}`;

        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        for (let i = 1; i <= daysInMonth; i++) {
            const loopDate = new Date(year, month, i);
            const dayIndex = loopDate.getDay();
            const row = document.createElement('tr');

            if (dayIndex === 6) row.classList.add('saturday-row');
            else if (dayIndex === 0) row.classList.add('sunday-row');

            const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            const displayDate = `${String(i).padStart(2, '0')}.${String(month + 1).padStart(2, '0')}`;
            const dataEntry = scheduleData.find(entry => entry.DATA === formattedDate);

            row.innerHTML = `
                <td>${displayDate}</td>
                <td>${dayNames[loopDate.getDay()]}</td>
                <td>${dataEntry ? dataEntry.MIEJSCE : '---'}</td>
            `;

            if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                row.className = 'highlight';
            }
            scheduleBody.appendChild(row);
        }
    }

    /**
     * Funkcja koordynująca odświeżanie widoku kalendarza.
     */
    async function odswiezWidok() {
        const imie = personSelectElement.value; // Pobierz imię z wartości <select>
        const daneGrafiku = await pobierzDaneGrafiku(imie);
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth(), daneGrafiku);
    }


// --- OBSŁUGA ZDARZEŃ ---

    prevMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        odswiezWidok();
    });

    nextMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        odswiezWidok();
    });

    // Nasłuchiwanie na zmianę osoby w liście select
    personSelectElement.addEventListener('change', () => {
        odswiezWidok();
    });


    /**
     * Inicjalizacja aplikacji po załadowaniu strony.
     */
    window.addEventListener('DOMContentLoaded', async () => {
        await pobierzIUtworzOpcjeSelect(); // Najpierw załaduj imiona do selecta
        await odswiezWidok();                 // Potem załaduj grafik dla pierwszej osoby z listy
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Pracy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        #month-year {
            font-size: 24px;
            font-weight: bold;
            color: #965ea9;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 9px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        td {
            padding: 3px 20px;
            border: 1px solid #ddd;
            text-align: left;
        }
        thead {
            background-color: #f2f2f2;
        }
        /* Klasa do podświetlania dzisiejszej daty */
        .highlight {
            background-color: #fffb8f;
            font-weight: bold;
        }

        th:nth-child(1), td:nth-child(1),
        th:nth-child(2), td:nth-child(2) {
            width: 1%; /* Powoduje, że kolumna zajmuje minimalną potrzebną szerokość */
            white-space: nowrap; /* Zapobiega łamaniu tekstu w tych komórkach */
        }

        /* Podświetlenie soboty (niebieski) */
        .saturday-row {
            background-color: #D7E2F5; 
        }

        /* Podświetlenie niedzieli (czerwony) */
        .sunday-row {
            background-color: #FCE0E0;
        }

        .header {
          display: flex;
          align-items: center;
          margin-bottom: 20px;
      }

      .logo {
          height: 50px;
          margin-right: 15px;
      }

      .name {
        background-color: #33a8aa;
        padding: 5px 10px;
        border-radius: 5px; 
        margin-left: 15px;
        font-size: 30px;
        font-weight: bold;
        color: #FFFFFF;
    }

</style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://www.frakolandia.pl/images/frakolandia-stalowa-wola.png" alt="Logo" class="logo">
            <select id="name-select" class="name">
            </select>
        </div>

        <p>&nbsp;</p>

        <div class="controls">
            <button id="prev-month">Poprzedni</button>
            <div id="month-year"></div>
            <button id="next-month">Następny</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>DATA</th>
                    <th>DZIEŃ</th>
                    <th>MIEJSCE</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
            </tbody>
        </table>
    </div>

    <script>
    const s_option = document.getElementById("name-select");
        s_option.addEventListener("change", function() {
    f_dane();
});



// --- LOGIKA SKRYPTU (NIE MUSISZ TEGO EDYTOWAĆ) ---

        const monthYearElement = document.getElementById('month-year');
        const scheduleBody = document.getElementById('schedule-body');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');

// Pomocnicze tablice z polskimi nazwami
        const monthNames = ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"];
        const dayNames = ["N", "Pn", "Wt", "Śr", "Czw", "Pt", "Sob"];

// Przechowuje aktualnie wyświetlaną datę
        let currentDate = new Date();

// Główna funkcja generująca tabelę
        function generateCalendar(year, month) {
    // Czyści poprzednią zawartość tabeli
            scheduleBody.innerHTML = '';

    // Ustawia nagłówek z nazwą miesiąca i rokiem
            monthYearElement.textContent = `${monthNames[month]} ${year}`;

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            for (let i = 1; i <= daysInMonth; i++) {
                const loopDate = new Date(year, month, i);

        const dayIndex = loopDate.getDay(); // 0 = Niedziela, 6 = Sobota

        // Tworzenie wiersza tabeli
        const row = document.createElement('tr');

        if (dayIndex === 6) { // Jeśli to Sobota
            row.classList.add('saturday-row');
        } else if (dayIndex === 0) { // Jeśli to Niedziela
            row.classList.add('sunday-row');
        }

       // Format RRRR-MM-DD (do porównania z JSON)
        const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;

        // Format DD.MM (do wyświetlania)
        const displayDate = `${String(i).padStart(2, '0')}.${String(month + 1).padStart(2, '0')}`;

        // Wyszukiwanie danych dla konkretnego dnia w JSON
        const dataEntry = scheduleData.find(entry => entry.DATA === formattedDate);

        // 1. Komórka DATA
        const dateCell = document.createElement('td');
        dateCell.textContent = displayDate;
        row.appendChild(dateCell);

        // 2. Komórka DZIEŃ
        const dayCell = document.createElement('td');
        dayCell.textContent = dayNames[loopDate.getDay()];
        row.appendChild(dayCell);
        
        // 3. Komórka MIEJSCE
        const placeCell = document.createElement('td');
        placeCell.textContent = dataEntry ? dataEntry.MIEJSCE : '---'; // Jeśli są dane, pokaż miejsce, jeśli nie, pokaż "---"
        row.appendChild(placeCell);

        // Podświetlanie dzisiejszego dnia
        if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
            row.className = 'highlight';
        }

        // Dodanie wiersza do tabeli
        scheduleBody.appendChild(row);
    }
}


// Obsługa przycisków nawigacyjnych
prevMonthButton.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
});

nextMonthButton.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
});

// Pierwsze uruchomienie - generowanie kalendarza dla bieżącego miesiąca
window.addEventListener('DOMContentLoaded', () => {
    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    f_osoby();
});


function f_osoby() {
    let link_url = "https://docs.google.com/spreadsheets/d/1Gq8rD_tlDOaT9O0LOG6K7xZj_zA7c_n4RdO9kUhWgd8/gviz/tq?tqx=out:json&gid=0&tq=select%20E%20where%20E%20is%20not%20null%20offset%201";

    fetch(link_url)
    .then(res => res.text())
    .then(raw => {
        const json = JSON.parse(raw.match(/setResponse\((.*)\);/s)[1]);
        const rows = json.table.rows;

        const select = document.getElementById("name-select");
        select.innerHTML = ""; // czyści stare <option>

        rows.forEach(row => {
            const name = row.c[0].v; // kolumna E
            if (name) {
                const option = document.createElement("option");
                option.textContent = name;
                option.value = name;
                select.appendChild(option);
            }
        });
    });
}


function f_dane() {

// --- POCZĄTEK MIEJSCA NA TWOJE DANE JSON ---
        
        let osoba = s_option.options[s_option.selectedIndex].text;
        let scheduleData = [];
        let link_url = "https://docs.google.com/spreadsheets/d/1Gq8rD_tlDOaT9O0LOG6K7xZj_zA7c_n4RdO9kUhWgd8/gviz/tq?tqx=out:json&gid=0&tq=select%20A%2C%20B%2C%20C%20where%20B%20%3D%20'" + osoba + "'";

        fetch(link_url)
        .then(res => res.text())
        .then(raw => {
            const json = JSON.parse(raw.match(/setResponse\((.*)\);/s)[1]);
            const cols = ["DATA", "IMIE", "MIEJSCE"];
            const rows = json.table.rows;

            scheduleData = rows.map(row => {
              let obj = {};
              row.c.forEach((cell, i) => {
                obj[cols[i]] = (cell.f) ? cell.f : cell.v;
            });
              return obj;
          });

            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

// --- KONIEC MIEJSCA NA TWOJE DANE JSON ---

}


</script>

</body>
</html>

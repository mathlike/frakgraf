<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafik Pracy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .controls button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    #month-year {
      font-size: 24px;
      font-weight: bold;
      color: #965ea9;
      text-align: center;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      padding: 9px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    td {
      padding: 3px 20px;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead {
      background-color: #f2f2f2;
    }

    /* Klasa do podświetlania dzisiejszej daty */
    .highlight {
      background-color: #fffb8f;
      font-weight: bold;
    }

    th:nth-child(1),
    td:nth-child(1),
    th:nth-child(2),
    td:nth-child(2) {
      width: 1%;
      /* Powoduje, że kolumna zajmuje minimalną potrzebną szerokość */
      white-space: nowrap;
      /* Zapobiega łamaniu tekstu w tych komórkach */
    }

    /* Podświetlenie soboty (niebieski) */
    .saturday-row {
      background-color: #D7E2F5;
    }

    /* Podświetlenie niedzieli (czerwony) */
    .sunday-row {
      background-color: #FCE0E0;
    }

    .header {
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: white;
      padding-bottom: 10px;
    }

    .header-top {
      display: flex;
      align-items: center;
      gap: 10px;
      /* odstęp między logo a selectem */
    }

    .header-bottom {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .logo {
      height: 50px;
      margin-right: 15px;
    }

    .name {
      background-color: #33a8aa;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #FFFFFF;
    }

    thead {
      position: sticky;
      top: 128px;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <img src="https://www.frakolandia.pl/images/frakolandia-stalowa-wola.png" alt="Logo" class="logo">
        <div id="person-loader"></div>
        <select id="person-select" class="name"></select>
      </div>

      <div class="header-bottom controls">
        <button id="prev-month">Poprzedni</button>
        <div id="month-year"></div>
        <button id="next-month">Następny</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>DATA</th>
          <th>DZIEŃ</th>
          <th>MIEJSCE</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
      </tbody>
    </table>
  </div>

  <script>
    // --- KONFIGURACJA ---
    const ARKUSZ_URL_BAZOWY = "https://docs.google.com/spreadsheets/d/1Gq8rD_tlDOaT9O0LOG6K7xZj_zA7c_n4RdO9kUhWgd8/gviz/tq?tqx=out:json&gid=0";

// --- ELEMENTY DOM I ZMIENNE GLOBALNE ---
    const monthYearElement = document.getElementById('month-year');
    const scheduleBody = document.getElementById('schedule-body');
    const prevMonthButton = document.getElementById('prev-month');
    const nextMonthButton = document.getElementById('next-month');
    const personSelectElement = document.getElementById('person-select');
    const personLoaderElement = document.getElementById('person-loader'); // Nowy element dla komunikatu

    const monthNames = ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"];
    const dayNames = ["N", "Pn", "Wt", "Śr", "Czw", "Pt", "Sob"];
    let currentDate = new Date();

// --- GŁÓWNA LOGIKA SKRYPTU ---

    async function pobierzIUtworzOpcjeSelect() {
        // Pokaż komunikat ładowania, ukryj select
        personLoaderElement.innerHTML = '<p style="color: red; font-size: 20px; margin-top: 15px; margin-bottom: 15px;">Trwa pobieranie danych...</p>';
        personSelectElement.style.display = 'none';

        const query = "select E where E is not null offset 1";
        const url = `${ARKUSZ_URL_BAZOWY}&tq=${encodeURIComponent(query)}`;

        try {
            const response = await fetch(url);
            const rawText = await response.text();
            const jsonString = rawText.match(/setResponse\((.*)\);/s)[1];
            const json = JSON.parse(jsonString);

            const names = json.table.rows.map(row => row.c[0].v);

            personSelectElement.innerHTML = '';
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                personSelectElement.appendChild(option);
            });

            // Ukryj komunikat, pokaż gotowy select
            personLoaderElement.style.display = 'none';
            personSelectElement.style.display = 'block';

        } catch (error) {
            console.error("Błąd podczas pobierania listy osób:", error);
            personLoaderElement.innerHTML = '<p style="color: red; font-size: 20px; margin-top: 15px; margin-bottom: 15px;">Błąd podczas ładowania listy.</p>';
        }
    }

    async function pobierzDaneGrafiku(imie) {
        if (!imie) return [];

        const query = `select A, B, C where B = '${imie}'`;
        const link_url = `${ARKUSZ_URL_BAZOWY}&tq=${encodeURIComponent(query)}`;

        try {
            const response = await fetch(link_url);
            const rawText = await response.text();
            const jsonString = rawText.match(/setResponse\((.*)\);/s)[1];
            const json = JSON.parse(jsonString);

            if (!json.table.rows) return [];

            const cols = ["DATA", "IMIE", "MIEJSCE"];
            const rows = json.table.rows;

            return rows.map(row => {
                let obj = {};
                row.c.forEach((cell, i) => {
                    if (cell) obj[cols[i]] = cell.f ? cell.f : cell.v;
                    else obj[cols[i]] = '';
                });
                return obj;
            });
        } catch (error) {
            console.error("Błąd podczas pobierania danych grafiku:", error);
            return [];
        }
    }

    function generateCalendar(year, month, scheduleData) {
        scheduleBody.innerHTML = '';
        monthYearElement.textContent = `${monthNames[month]} ${year}`;

        if (scheduleData.length === 0) {
            scheduleBody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 20px;">Brak danych o grafiku dla tej osoby.</td></tr>';
            return;
        }

        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        for (let i = 1; i <= daysInMonth; i++) {
            const loopDate = new Date(year, month, i);
            const dayIndex = loopDate.getDay();
            const row = document.createElement('tr');

            if (dayIndex === 6) row.classList.add('saturday-row');
            else if (dayIndex === 0) row.classList.add('sunday-row');

            const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            const displayDate = `${String(i).padStart(2, '0')}.${String(month + 1).padStart(2, '0')}`;
            const dataEntry = scheduleData.find(entry => entry.DATA === formattedDate);

            row.innerHTML = `
                <td>${displayDate}</td>
                <td>${dayNames[loopDate.getDay()]}</td>
                <td>${dataEntry ? dataEntry.MIEJSCE : '---'}</td>
            `;

            if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                row.className = 'highlight';
            }
            scheduleBody.appendChild(row);
          
            const todayRow = document.querySelector('.highlight');
            if (todayRow) {
              todayRow.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
              });
            }
        }
    }

    async function odswiezWidok() {

      monthYearElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

        const loadingMessageHTML = `
            <tr>
                <td colspan="3" style="color: red; text-align: center; padding: 20px; font-weight: bold;">
                    Trwa pobieranie danych...
                </td>
            </tr>
        `;
        scheduleBody.innerHTML = loadingMessageHTML;

        const imie = personSelectElement.value;
        const daneGrafiku = await pobierzDaneGrafiku(imie);

        generateCalendar(currentDate.getFullYear(), currentDate.getMonth(), daneGrafiku);
    }

// --- OBSŁUGA ZDARZEŃ ---

    prevMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        odswiezWidok();
    });

    nextMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        odswiezWidok();
    });

    personSelectElement.addEventListener('change', () => {
        const selectedPerson = personSelectElement.value;
        localStorage.setItem('wybranaOsoba', selectedPerson);
        odswiezWidok();

    });

    window.addEventListener('DOMContentLoaded', async () => {
        await pobierzIUtworzOpcjeSelect();
        const zapisanaOsoba = localStorage.getItem('wybranaOsoba');
        if (zapisanaOsoba) {
          personSelectElement.value = zapisanaOsoba;
        }

        await odswiezWidok();
    });

  </script>

  <script>
  const headerBottom = document.querySelector('.header-bottom.controls');
  const headerHeight = headerBottom.offsetHeight;
  document.querySelector('thead').style.top = `${headerHeight + 89}px`;
</script>

</body>

</html>
